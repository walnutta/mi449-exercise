<!DOCTYPE html>
<html lang="en" class="scroll-smooth h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Main layout spacing - keeping exact values from your CSS */
        main {
            margin-top: 7rem;
            margin-left: 10rem;
            margin-right: 10rem;
        }
        
        /* Typography - exact sizes from your CSS variables */
        h1 {
            font-size: 3rem; /* var(--font-sm) */
        }
        
        h2, h3 {
            font-size: 2rem; /* var(--font-reg) */
        }
        
        /* Content sections spacing */
        #content, #song-container {
            padding: 0;
            margin: 0 0 2rem 0; /* var(--padding-sm) */
            display: block;
        }
        
        /* Button styling - exact from your CSS */
        button {
            padding: 10px; /* var(--padding-xs) */
            border: transparent;
            background-color: white;
            color: #161619; /* var(--main-color) */
            border-radius: 4px;
            display: inline-block;
            width: 10rem; /* var(--padding-lg) */
            font-size: 20px;
            margin-top: 10px; /* var(--padding-xs) */
            margin-bottom: 10px; /* var(--padding-xs) */
            transition: transform 0.2s, background-color 0.2s;
        }
        
        button:hover {
            transform: scale(1.1);
            background-color: #3268e8; /* var(--decor2-color) */
            color: #E6E8E6; /* var(--sub-color) */
        }
        
        /* Authorize button override - exact from your CSS */
        #authorize-button {
            width: 10rem; /* var(--padding-lg) */
            padding: 0;
            background-color: transparent !important;
            color: inherit !important;
            border-radius: 0 !important;
            display: inline-block;
            font-size: inherit !important;
            border: none !important;
            transform: none !important;
        }
        
        #authorize-button:hover {
            transform: none !important;
            background-color: transparent !important;
            color: inherit !important;
        }
        
        /* Input fields styling - exact from your CSS */
        #playlist-title, .song-input {
            width: 60%;
            max-width: 600px;
            box-sizing: border-box;
            padding: 0.6rem 10px; /* var(--padding-xs) */
            margin-bottom: 10px; /* var(--padding-xs) */
            border: 1px solid #3772FF; /* var(--decor1-color) */
            border-radius: 4px;
            font-size: 1rem;
            background-color: #E6E8E6; /* var(--sub-color) */
            color: #161619; /* var(--main-color) */
        }
        
        /* Scrollbar styling */
        .viewer::-webkit-scrollbar {
            width: 4px;
        }
        .viewer::-webkit-scrollbar-track {
            background: transparent;
        }
        .viewer::-webkit-scrollbar-thumb {
            background: #3772FF;
            border-radius: 2px;
        }
        
        /* Unused in this page but keeping for consistency if you copy CSS */
        .part {
            display: flex;
            flex-direction: row;
            font-size: 1.5rem;
        }
        .date {
            flex: 0.45;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .content:hover {
            color: #3772FF;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 h-full m-0 flex flex-col min-h-screen">
    <nav class="bg-gray-800 text-white p-4 flex justify-between items-center"> 
        <a href="#home" class="folder-tab active text-white hover:text-gray-300 transition-colors">Home</a>
        <a href="reflection.html" class="folder-tab text-white hover:text-gray-300 transition-colors">Reflection</a>
    </nav>
    
    <main id="home" class="flex-1 flex flex-col">
        <h1>Create a Playlist</h1> 
        <button id="authorize-button">Sign in with Google</button>
        <p id="button-wait-message" class="text-sm text-gray-400 mt-2">If you can't click the button, wait a moment and refresh the page.</p>
        <button id="signout-button" style="display: none;">Sign Out</button>

        <div id="content" style="display: none;">
            <h3>Playlist Name:</h3>
            <input type="text" id="playlist-title" placeholder="My Playlist">
            
            <h3>Songs:</h3>
            <div id="song-container"></div>
            <button id="create-playlist-button">Create Playlist</button>
        </div>
        
        <div id="status"></div>
    </main>
    
    <footer class="text-center text-sm text-gray-100 bg-black py-4">
        <p>For MI449</p>
    </footer>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
