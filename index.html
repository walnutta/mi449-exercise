<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="bg-gray-800 text-white p-4 flex justify-between items-center"> 
        <a href="#home" class="folder-tab active text-white hover:text-gray-300">Home</a>
        <a href="reflection.html" class="folder-tab text-white hover:text-gray-300">Reflection</a>
    </nav>
    <main id="home">
        <h1>Create a Playlist</h1> 
        <button id="authorize-button">Sign in with Google</button>
        <p id="button-wait-message" class="text-sm text-gray-400 mt-2">If you can't click the button, wait a moment and refresh the page.</p>
        <button id="signout-button" style="display: none;">Sign Out</button>

         <div id="content" style="display: none;">
        <h3>Playlist Name:</h3>
        <input type="text" id="playlist-title" placeholder="My Playlist">
        
        <h3>Songs:</h3>
        <div id="song-container"></div>
        <button id="create-playlist-button">Create Playlist</button>
        </div>
        
        <div id="status"></div>
    </main>
    <footer>
        <p>For MI449</p>
    </footer>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
